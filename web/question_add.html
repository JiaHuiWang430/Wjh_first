<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试题增加</title>
</head>
<body>
    <center>
        <form action="/question/add" method="get">
            <h1>请输入题目信息</h1>
            <table border="1" style="font-size: 25px;color: darkslategrey">
                <tr align="left">
                    <td>题目：</td>
                    <td><input name="title" type="text"></td>
                </tr>
                <tr align="left">
                    <td>选项A</td>
                    <td><input name="questionA" type="text"></td>
                </tr>
                <tr align="left">
                    <td>选项B</td>
                    <td><input name="questionB" type="text"></td>
                </tr>
                <tr align="left">
                    <td>选项C</td>
                    <td><input name="questionC" type="text"></td>
                </tr>
                <tr align="left">
                    <td>选项D</td>
                    <td><input name="questionD" type="text"></td>
                </tr>
                <tr align="left">
                    <td>正确答案</td>
                    <td>
                        <input name="answer" value="A" type="radio">A
                        <input name="answer" value="B" type="radio">B
                        <input name="answer" value="C" type="radio">C
                        <input name="answer" value="D" type="radio">D
                    </td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="提交"></td>
                    <td><input type="reset" value="重写"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
